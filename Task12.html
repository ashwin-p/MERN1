<!DOCTYPE html>
<html>
    <head>
        <title>CSS Task 7 - Ashwin Ponnur</title>
        <style>
        body{
            background-color:#AA0044;
        }
        form{
            background-color:#880033;
            width:20%;
        }
        label
        {
            color:white;
        }
        button{
        width:80%;
        padding:10px;
        border-radius:10px;
        }
        </style>
    </head>
    <body>
        <form>
            <label for="Name">Name:</label>
            <input type="text" name="Name" placeholder="your name"><br><br>
            <label for="Email">Email:</label>
            <input type="text" name="Email" placeholder="your email"><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password"> <br><br>
            <label for="number">Phone Number:</label>
            <input type="text" name="number"> <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="fav_language" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="fav_language" value="other">
            <label for="other">Other</label><br><br>
            <label for="lang">Language:</label>
            <select name="lang" id="lang">
                <option value="choose">Select language</option>
                <option value="e">English</option>
                <option value="t">Telugu</option>
            </select><br><br>
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip"> <br><br>
            <label for="about">About:</label>
            <input type="text" name="about" placeholder="Write about yourself..."> <br><br>
            <div style="position:relative;left:40px;">
                <button type="button"><b>Register</b></button>
            </div>
        </form>
    </body>
</html>
