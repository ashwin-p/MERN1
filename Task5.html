            table, th, td {
                border: 1px solid black;

  <body>
    <table style="border: 1px solid black">
            <tr>

                  <input type="text" name="LastName">
                </td>

                  <input type="checkbox" id="h" name="h" value="h">
                  <label for="vehicle3">Hindi</label>
